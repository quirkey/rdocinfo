<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang='en-US' xml:lang='en-US' xmlns='http://www.w3.org/1999/xhtml'>
  <head>
    <title>rdoc.info</title>
    <link href='/stylesheets/main.css' rel='stylesheet' type='text/css' />
  </head>

  <body>
    <div class='page'>
      <div class='header'>
        <div class='title'>
          <a href='/'>rdoc.info</a>
          <span class='separator'>::</span>
          <span class='name'>Server Error</span>

        </div>
        <div class='search'>
          <form action='/projects/search' method='get'>
            <input length='20' max='50' name='q' type='text' value='Search Projects' />
          </form>
        </div>
      </div>
      <div class='main'>
        <div class='centerbox'>

          <div class='title'>Something Bad Happened</div>
          <p class='error'>
            We've been notified and we're working to fix it. Sorry for any inconvenience.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
